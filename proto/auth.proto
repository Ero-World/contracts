syntax = "proto3";
package auth.v1;

import "google/protobuf/empty.proto";
import "google/protobuf/timestamp.proto";


enum Role {
  MASTER = 0;
  SALON = 1;
}

service AuthService {
  rpc Me(google.protobuf.Empty) returns (MeResponse);
  rpc Register (RegisterRequest) returns (RegisterResponse);
  rpc Login (LoginRequest) returns (LoginResponse);
  rpc Verify (VerifyRequest) returns (VerifyResponse);
  rpc Refresh (google.protobuf.Empty) returns (RefreshResponse);
  rpc GetAuthUrl (GetAuthUrlRequest) returns (GetAuthUrlResponse);
  rpc Callback (CallbackRequest) returns (CallbackResponse);
}

message MeResponse {
  string id = 1;
  string name = 2;
  string email = 3;
  Role role = 4;
  google.protobuf.Timestamp created_at = 5;
  google.protobuf.Timestamp updated_at = 6;
  bool is_email_verified = 7;
}

message RegisterRequest {
  string email = 1;
  string password = 2;
  Role role = 3;
}
message RegisterResponse {
  bool ok = 1;
  string message = 2;
}
message LoginRequest {
  string email = 1;
  string password = 2;
}
message LoginResponse {
  string access_token = 1;
  string refresh_token = 2;
}
message VerifyRequest {
  string token = 1;
}
message VerifyResponse{
  string access_token = 1;
  string refresh_token = 2;
}
message RefreshResponse{
  string access_token = 1;
  string refresh_token = 2;
}

message CallbackRequest {
  string code = 1;
  string provider = 2;
}
message CallbackResponse {
  string access_token = 1;
  string refresh_token = 2;
}
message GetAuthUrlRequest {
  string provider = 1;
}
message GetAuthUrlResponse {
  string url = 1;
}